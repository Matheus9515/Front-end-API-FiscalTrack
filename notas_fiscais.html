<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas Fiscais - Fiscal Track</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <a class="navbar-brand" href="index.html">Fiscal Track</a>
    <div class="d-flex align-items-center">
      <button class="btn btn-custom btn-transparent" onclick="window.location.href='notas_fiscais.html'">Notas Fiscais</button>
      <button class="btn btn-custom btn-transparent" onclick="outraFuncaoFutura()">Relatórios</button>
    </div>
    <a href="cadastro.html" class="profile-link ml-auto" id="profileLink"><img class="profile-picture" src="https://i.imgur.com/2o80ruD.png" alt="Foto de Perfil"></a>
  </nav>
  <!-- Notas Fiscais -->
  <div class="container mt-5">
    <h2 class="section-title d-flex align-items-center mr-5" style="margin-left: -375px;">Notas Fiscais
      <button type="button" class="btn btn-primary btn-sm ml-3" data-toggle="modal" data-target="#myModal">+</button>
    </h2>
    <span id="fileInfo"></span>
  </div>
  <!-- Modal -->
  <div class="modal fade animate__animated animate__fadeInDown" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Nota Fiscal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulário para adicionar a nota fiscal -->
          <form id="formNotaFiscal">
            <div class="form-group">
              <label for="inputFile">Selecionar arquivo:</label>
              <input type="file" class="form-control-file" id="inputFile" name="inputFile" accept=".pdf, .jpg, .png">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="adicionarNotaFiscal()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
